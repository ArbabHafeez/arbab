<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AccessiSpice Feedback</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to right, #f8fbff, #e8f0ff);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .feedback-container {
      background-color: #ffffff;
      width: 100%;
      max-width: 600px;
      padding: 40px 30px;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
    }

    h1 {
      font-size: 2em;
      margin-bottom: 30px;
      color: #222;
      text-align: center;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      font-weight: 500;
      margin-bottom: 8px;
      color: #444;
    }

    .form-group input[type="text"],
    .form-group textarea {
      width: 100%;
      padding: 12px 14px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1em;
      background-color: #f9f9f9;
      transition: border-color 0.3s;
    }

    .form-group input:focus,
    .form-group textarea:focus {
      border-color: #007bff;
      outline: none;
    }

    textarea {
      resize: vertical;
      min-height: 100px;
    }

    .checkbox-group {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-top: 10px;
    }

    .checkbox-group input[type="checkbox"] {
      width: 20px;
      height: 20px;
      cursor: pointer;
      accent-color: #007bff;
    }

    .send-button-container {
      text-align: center;
      margin-top: 30px;
    }

    .send-button {
      background-color: #007bff;
      color: white;
      padding: 14px 30px;
      border: none;
      font-size: 1.1em;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .send-button:hover {
      background-color: #0056b3;
    }

    @media (max-width: 600px) {
      .feedback-container {
        padding: 30px 20px;
      }
    }
  </style>
</head>
<body>
  <div class="feedback-container">
    <h1>FEEDBACK</h1>
    <form>
      <div class="form-group">
        <label for="title">Title</label>
        <input type="text" id="title" name="title" placeholder="Enter title">
      </div>
      <div class="form-group">
        <label for="issue">Issue</label>
        <input type="text" id="issue" name="issue" placeholder="Whatâ€™s the issue?">
      </div>
      <div class="form-group checkbox-group">
        <input type="checkbox" id="bug" name="bug" checked>
        <label for="bug">Bug</label>
      </div>
      <div class="form-group">
        <label for="description">Description</label>
        <textarea id="description" name="description" placeholder="Describe the problem..."></textarea>
      </div>
      <div class="send-button-container">
        <button onclick="event.preventDefault(); alert('Feedback submitted successfully!')" type="submit" class="send-button">SEND</button>
       
      </div>
    </form>
  </div>
</body>
</html>
