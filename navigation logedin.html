<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Navigation (Logged In)</title>
  <style>
    body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 15px;
  background: #f7f7f7;
}

.container {
  max-width: 400px;
  margin: auto;
}

.top-bar {
  display: flex;
  justify-content: space-between;
  align-items: center;
}

input, button, select {
  display: block;
  width: 100%;
  margin: 10px 0;
  padding: 12px;
  font-size: 16px;
  border-radius: 6px;
  border: 1px solid #ccc;
}

.primary {
  background: #007bff;
  color: white;
  font-weight: bold;
}

.map-placeholder {
  height: 400px;
  background: #ddd;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  border: 2px dashed #999;
  border-radius: 10px;
  margin-top: 20px;
}

  </style>
</head>
<body>
  <div class="container">
    <div class="top-bar">
      <h2>AccessiSpice</h2>
      <a href="settings.html">⚙️</a>
    </div>

    <label for="from">From</label>
    <input type="text" id="from" placeholder="Enter starting point" />

    <label for="to">To</label>
    <input type="text" id="to" placeholder="Enter destination" />
            <label style="display:inline-flex;align-items:center;">Use Preferences<input type="checkbox" style="margin-left:8px;"></label>

    <button onclick="window.location.href='user-settings.html'">DIFFERENT SET</button>

    <button class="primary" onclick="window.location.href='map.html'">SEARCH</button>
  </div>
</body>
</html>
