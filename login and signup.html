<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Access Spice</title>
  <style>body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
  background: #f4f4f4;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

.container {
  text-align: center;
  max-width: 300px;
  width: 100%;
  padding: 20px;
  background: white;
  border-radius: 10px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

h1, h2 {
  margin-bottom: 5px;
}

.subtitle {
  font-size: 0.9em;
  color: #666;
  margin-bottom: 20px;
}

input {
  display: block;
  width: 100%;
  padding: 10px;
  margin: 10px 0;
  box-sizing: border-box;
  border-radius: 5px;
  border: 1px solid #ccc;
}

button {
  width: 100%;
  padding: 10px;
  margin: 10px 0;
  border: none;
  border-radius: 5px;
  background: #007bff;
  color: white;
  font-weight: bold;
  cursor: pointer;
}

button.secondary {
  background: #28a745;
}

.bottom-buttons {
  display: flex;
  justify-content: space-between;
  margin-top: 15px;
}

.bottom-buttons button {
  width: 48%;
}

a {
  display: block;
  margin-top: 10px;
  color: #007bff;
  text-decoration: none;
}

a.back {
  margin-top: 15px;
  font-size: 0.9em;
}
</style>
</head>
<body class="login">
  <div class="container">
    <h2>Access Space</h2>
    <h3>Log In</h3>

    <input type="email" placeholder="Email" />
    <input type="password" placeholder="Password" />
    <a href="#">Forgot Password?</a>

    <button onclick="window.location.href='logout.html'">Log In</button>
    <button class="secondary">Sign Up</button>
    <button onclick="window.location.href='project.html'">‚Üê Back</button>
  </div>
</body>
</html>
