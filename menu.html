<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AccessiSpice Menu</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to right, #f8fbff, #e8f0ff);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .menu-screen {
      background-color: #ffffff;
      padding: 40px 30px;
      max-width: 500px;
      width: 100%;
      border-radius: 20px;
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
      display: flex;
      flex-direction: column;
    }

    .app-header {
      font-size: 1.5em;
      font-weight: 600;
      color: #4a4a4a;
      margin-bottom: 5px;
    }

    h1 {
      font-size: 2.2em;
      color: #222;
      margin-bottom: 30px;
    }

    .menu-buttons {
      display: flex;
      flex-direction: column;
      gap: 15px;
      flex-grow: 1;
    }

    .menu-buttons button {
      padding: 15px;
      font-size: 1.1em;
      font-weight: 500;
      border: none;
      border-radius: 12px;
      background-color: #eef3ff;
      color: #2e2e2e;
      cursor: pointer;
      transition: 0.3s;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
    }

    .menu-buttons button:hover {
      background-color: #d8e3ff;
      transform: translateY(-2px);
    }

    .bottom-nav {
      display: flex;
      justify-content: space-between;
      margin-top: 40px;
    }

    .bottom-nav button {
      padding: 10px 20px;
      font-size: 1em;
      border: none;
      border-radius: 10px;
      background-color: #f0f0f0;
      color: #444;
      cursor: pointer;
      transition: 0.2s;
    }

    .bottom-nav button:hover {
      background-color: #ddd;
    }

    .logout-button {
      background-color: #ffe5e5;
      color: #c00;
    }

    .logout-button:hover {
      background-color: #ffc2c2;
    }

    .back-button {
      font-size: 1.3em;
    }
  </style>
</head>
<body>
  <div class="menu-screen">
    <div class="app-header">AccessiSpice</div>
    <h1>MENU</h1>

    <div class="menu-buttons">
      <button onclick="location.href='setting.html'">SETTINGS</button>
      <button>CONTACT US</button>
      <button onclick="location.href='feedback.html'">FEEDBACK</button>
      <button>LICENSE</button>
      <button>ABOUT</button>
    </div>

    <div class="bottom-nav">
      <button class="back-button">&#8592; Back</button>
      <button class="logout-button" onclick="location.href='project.html'">LOG OUT</button>
    </div>
  </div>
</body>
</html>
